<ng-container>
  <h4>Welcome</h4>
  <ng-container *ngIf="user$ | async as user">
    <h3>{{ user.username }}</h3>
    <button mat-icon-button
            type="button"
            (click)="handleLogout()"
            matTooltip="Logout">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </ng-container>
</ng-container>
